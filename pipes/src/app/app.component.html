<div class="container">
  <h3>Payment form</h3>
  <div class="row">
    <div class="form-group col">
      <div><label>Payee name</label></div>
      <input class="'form-control'" (input)="onNameChange($event)">
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>{{name | titlecase}}</div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <div><label>Payment Date</label></div>
      <input type='date' class="'form-control'" (input)="onDateChange($event)">
    </div>
    <div class="col">
      <label><b>Payment Date</b></label>
      <div>{{payDate | date: "longDate" }}</div>
      <div>{{payDate | date: "MMMM dd, yyyy" }}</div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <div><label>Payment Amount</label></div>
      <input  class="'form-control'" (input)="onAmountChange($event)">
    </div>
    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>{{amount | currency }}</div>
      <div>{{amount | currency: 'JPY' }}</div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <div><label>Object Height</label></div>
      <input  class="'form-control'" (input)="onHeightChange($event)">
    </div>
    <div class="col">
      <label><b>Height</b></label>
      <div>{{height | number : '1.0-0' }}</div>
      <div>{{height | number : '8.1-3' }}</div>
    </div>
  </div>
</div>

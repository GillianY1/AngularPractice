<h1>Password generator</h1>

<div>
  <label for="">Enter Length</label>
  <input (input)="onChangeLength($event)" />
</div>
<div>
  <label for="">Use Letters</label>
  <input (change) ="onChangeUseLetters()" type="checkbox" name="" id=""  />
</div>
<div>
  <label for="">Use Number</label>
  <input (change) ="onChangeUseNumbers()" type="checkbox" name="" id="">
</div>
<div>
  <label for="">Use Symbols</label>
  <input (change) ="onChangeUseSymbols()" type="checkbox" name="" id="">
</div>
<div>
  <button
  [disabled] = "!(length && ( includeLetters || includeNumbers || includeSymbols))"
  (click)='onButtonClick()'
  >Generate !</button>
</div>
<div>
  <label for="">Your password:</label>

  <input type="text" [value]="password"/>
  {{password}}
  {{getName()}}
</div>
